  <script>
    // Auto Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Sync with Dark Mode
    const footer = document.querySelector("footer");
    const applyFooterTheme = () => {
      if (document.body.classList.contains("dark-mode")) {
        footer.style.borderTop = "1px solid rgba(255,255,255,0.1)";
        footer.style.color = "#aaa";
      } else {
        footer.style.borderTop = "1px solid rgba(0,0,0,0.1)";
        footer.style.color = "#444";
      }
    };
    applyFooterTheme();
    const observer = new MutationObserver(applyFooterTheme);
    observer.observe(document.body, { attributes: true, attributeFilter: ["class"] });
  </script>
</footer>


  <script>
    function toggleDarkMode() {
      const body = document.body;
      const toggleBtn = document.getElementById('darkToggle');
      const icon = toggleBtn.querySelector('i');
      const isDark = body.classList.toggle('dark-mode');
      localStorage.setItem('Aivorize-theme', isDark ? 'dark' : 'light');
      icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem('Aivorize-theme');
      const body = document.body;
      const toggleBtn = document.getElementById('darkToggle');
      const icon = toggleBtn.querySelector('i');
      if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        icon.className = 'fas fa-sun';
      } else {
        icon.className = 'fas fa-moon';
      }

      const ruler = document.getElementById('ruler');
      for (let i = 0; i <= 3000; i += 5) {
        const tick = document.createElement('div');
        tick.classList.add('tick');

        if (i % 100 === 0) {
          tick.classList.add('large');
          tick.innerHTML = `<span style="position: absolute; top: 32px; left: -10px;">${i}px</span>`;
        } else if (i % 50 === 0) {
          tick.classList.add('medium');
        } else {
          tick.classList.add('small');
        }

        tick.style.left = `${i}px`;
        ruler.appendChild(tick);
      }
    };
  </script>
